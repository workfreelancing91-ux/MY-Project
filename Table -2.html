<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>

    <style>
        table, td, th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>101</td>
            <td>Anis</td>
            <td>01940433981</td>
            <td>01974061898</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Anis</td>
            <td>01940433981</td>
            <td>01974061898</td>
        </tr>
    </tbody>
</table>

</body>
</html>
